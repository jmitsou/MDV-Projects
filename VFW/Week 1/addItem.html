<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Our very first HTML5 document. How exciting!"/>
		<meta name="keywords" content="html5, mobile developement, Full Sail University"/>
		<meta name="robots" content="index, follow" />
		<title> Place Holder </title>
	</head>
	<body>
		<h1> Place Holder </h1>
			<form method="post" action="">
				<label for="">Holder:</label>
				<select id="Entry Type">
					<optgroup label="Entry Type">
					<option value="Video">Video</option>
					<option value="Book">Book</option>
				</optgroup>
				</select>	
				<br>
				<br>
				<fieldset>
					<legend><strong> Add Place Holder</strong></legend>
					<ul>
						<li><label for="date">Date:</label><input type="date" name="date" value="mm/dd/yyyy" /></li>
						<li><label for="title">Title:</label><input type="text" name="title" placeholder="title" /></li>
						<li><label for="chap">Chapter:</label><input type="text" name="chap" value="" /></li>
						<li><label for="page">Page:</label></li>
						<li><label for="para">Paragraph:</label></li>
						<li><label for="line">Line:</label></li>
						<li><label for="time">Time Stopped:</label></li>
					</ul>
					
					Comments:
					<br>
					<textarea id="Comments" style="width: 100px; height: 40px;"></textarea>
				</fieldset>
				<br>
			</form>
			<button>Submit Holder</button>
			<br>
			</br>
			<a href=""> Clear Stored Data</a>
			<a href=""> Display Data</a>
	</body>
</html>
