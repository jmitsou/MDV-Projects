<!doctype html> <!-- Jeff Mitsou/VFW/1207 -->
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Our very first HTML5 document. How exciting!"/>
		<meta name="keywords" content="html5, mobile developement, Full Sail University"/>
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<title> Place Holder </title>
	</head>
	<body>
		<h1> Place Holder </h1>
		<br />
		<nav>
			<a href="#" id="clear"> Clear Stored Data</a>
			<a href="#" id="displaLink"> Display Data</a>
			<a href="addItem.html" id="addNew" style="display: none;">Add New Marker</a>
		</nav>
		<br />
			<form method="post" action="">
				<label for="entryType">Holder:</label>
				<select id="entryType">
					<optgroup label="Entry Type">
						<option value="Video">Video</option>
						<option value="Book">Book</option>
					</optgroup>
				</select>
	<!--remove br tags-->	
				<br>
				<br>
				<fieldset>
					<legend><strong> Add Marker</strong></legend>
					<ul id="errors"></ul>
					<ul id="data">
						<li><label for="date">Date:</label><input type="date" id="date" value="mm/dd/yyyy" /></li>
						<li><label for="title">Title:</label><input type="text" id="title" placeholder="title" /></li>
						<li><label for="chap">Chapter:</label><input type="text" id="chap" value="" /></li>
						<li><label for="page">Page:</label><input type="number" id="page" value="" /></li>
						<li><label for="para">Paragraph:</label><input type="number" id="para" value="" /></li>
						<li><label for="line">Line:</label><input type="number" id="line" value="" /></li>
					<!--add video question in here	-->
						<li><label for="time">Time Stopped:</label><input type="range" id="time" default="0" max="00:00" min="01:00" placeholder="00:00" /></li>
					</ul>
					<label for="readType">Type of Reading:</label>
					<ul class="radio">
						<li><input type="radio" id="readType" value="Book"/><label for="readType">Book</label></li>
						<li><input type="radio" id="readType" value="Manga" /><label for="readType">Manga</label></li>
					</ul>	
				
					
					<label for="notes">Notes:  </label><textarea id="notes"></textarea>
					<br>
					<br>
					<input type="checkbox" id="fav" value="Yes" class="checkbox" /><label for="fav"> Save as favorite?</label>
				</fieldset>
				<br>
				<input type="submit"  value="Submit Marker" id="submit" />
			</form>
			<script src="main.js" type="text/javascript"></script>
	</body>
</html>
